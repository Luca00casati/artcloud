<!doctype html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="siteres/icon/favicon.svg" type="image/svg+xml" />
  <title>la mia galleria</title>
<style>
body {
  margin: 0;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: lightgray;
}

img {
  display: block;
  margin: 80px auto 10px;
  max-width: 80vw;
  /* max width is viewport width */
  max-height: 80vh;
  /* max height is 80% of viewport height */
  width: auto;
  height: auto;
  object-fit: contain;
  /* keeps aspect ratio */
  border-radius: 8px;
  /* rounded corners */
}

p {
  margin: 0;
  padding-bottom: 80px;
  font-size: clamp(0.8rem, 2vw, 1.5rem);
  text-align: center;
}
</style>
</head>
<body>
  <img src="opere/firepunch.png" alt="firepunch" />
   <p>firepunch</p>
  <img src="opere/faccia.png" alt="faccia" />
   <p>faccia</p>
  <img src="opere/pink.png" alt="pink" />
   <p>pink</p>
  <img src="opere/Puccini.png" alt="Puccini" />
   <p>Puccini</p>
  <img src="opere/tauros.png" alt="tauros" />
   <p>tauros</p>
</body>
</html>
