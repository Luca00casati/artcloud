<!doctype html>
<html lang=it>
<head>
<meta charset=UTF-8 />
<meta name=viewport content=width=device-width, initial-scale=1.0 />
<link rel=icon href=siteres/icon/favicon.svg type=image/svg+xml />
<title>La mia galleria</title>
<style>
@font-face {
  font-family: 'Bebas Neue';
  src: url('siteres/font/BebasNeue-Regular.ttf') format('truetype');
  font-weight: 400;
  font-style: normal;
  font-display: swap;
}


body {
  margin: 0;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: lightgray;
  font-family: 'Bebas Neue';
}

img {
  display: block;
  margin: 80px auto 10px;
  max-width: 80vw;
  /* max width is viewport width */
  max-height: 80vh;
  /* max height is 80% of viewport height */
  width: auto;
  height: auto;
  object-fit: contain;
  /* keeps aspect ratio */
  border-radius: 8px;
  /* rounded corners */
}

p {
  margin: 0 auto;
  padding-bottom: 60px;
  font-size: 10vh;
  text-align: center;
   max-width: 80vw;
}
</style>
</head>
<body>
<img src="opere/Puccini.png" loading=lazy alt="Puccini"/>
<p>Puccini</p>
<img src="opere/faccia.png" loading=lazy alt="faccia"/>
<p>faccia</p>
<img src="opere/firepunch.png" loading=lazy alt="firepunch"/>
<p>firepunch</p>
<img src="opere/frieren.png" loading=lazy alt="frieren"/>
<p>frieren</p>
<img src="opere/rosa.png" loading=lazy alt="rosa"/>
<p>rosa</p>
<img src="opere/tauros.png" loading=lazy alt="tauros"/>
<p>tauros</p>
<img src="opere/viola.png" loading=lazy alt="viola"/>
<p>viola</p>
</body>
</html>
